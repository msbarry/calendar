<!DOCTYPE html>
<meta
  name="viewport"
  content="width=device-width,initial-scale=1,maximum-scale=10"
/>
<style>
  body {
    font-family: arial;
    font-size: 12px;
    width: 100%;
    margin: 0;
    padding: 0px;
    text-align: center;
  }
  svg {
    font-size: 10px;
  }
  #calendar {
    position: relative;
    display: inline-block;
  }
  svg text {
    fill: #555;
    stroke: none;
  }
  svg text.month {
    font-weight: bold;
  }
  g {
    cursor: pointer;
  }
  .past rect {
    fill: #eee;
  }
  .today rect {
    /* stroke: steelBlue; */
    /* stroke-width: 4px; */
  }
  .donut,
  .pct {
    fill: #555;
    opacity: 0.8;
  }
  .donut .background {
    fill: #555;
    opacity: 0.1;
  }
  .donut .explanation {
    font-size: 9px;
  }
  .pct {
    text-anchor: middle;
    font-size: 12px;
    font-weight: bold;
    alignment-baseline: central;
  }
  .left {
    position: fixed;
    width: 290px;
    padding: 10px;
    box-sizing: border-box;
    color: #333;
  }
  .left p {
    line-height: 1.3;
  }
  #due rect {
    stroke: black;
    stroke-width: 2px;
    fill: none;
  }
  #today rect {
    stroke: red;
    stroke-width: 2px;
    fill: none;
  }
  .week {
    font-size: 9px;
  }
  text.data,
  tspan.data {
    font-weight: bold;
    fill: black;
  }
  a {
    color: steelBlue;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
<body style="display:none;">
  <div id="calendar"></div>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script>
    var incData = {
      "0": 0.000001,
      "1": 0.000001,
      "2": 0.013,
      "3": 0.106,
      "4": 0.287,
      "5": 0.489,
      "6": 0.659,
      "7": 0.782,
      "8": 0.864,
      "9": 0.916,
      "10": 0.949,
      "11": 0.968,
      "12": 0.981,
      "13": 0.988,
      "14": 0.993,
      "15": 0.995,
      "16": 0.997,
      "17": 0.998,
      "18": 0.999,
      "19": 0.999,
      "20": 0.999
    };
    var data = [
      [-35, 15],
      [-34, 19],
      [-33, 13],
      [-32, 22],
      [-31, 20],
      [-30, 22],
      [-29, 20],
      [-28, 35],
      [-27, 26],
      [-26, 37],
      [-25, 39],
      [-24, 32],
      [-23, 39],
      [-22, 45],
      [-21, 71],
      [-20, 65],
      [-19, 64],
      [-18, 81],
      [-17, 97],
      [-16, 83],
      [-15, 126],
      [-14, 140],
      [-13, 126],
      [-12, 135],
      [-11, 179],
      [-10, 222],
      [-9, 193],
      [-8, 238],
      [-7, 295],
      [-6, 257],
      [-5, 277],
      [-4, 349],
      [-3, 373],
      [-2, 367],
      [-1, 425],
      [0, 534],
      [1, 479],
      [2, 402],
      [3, 387],
      [4, 358],
      [5, 368],
      [6, 380],
      [7, 370],
      [8, 285],
      [9, 225],
      [10, 217],
      [11, 156],
      [12, 121],
      [13, 104],
      [14, 75],
      [15, 29],
      [16, 28],
      [17, 24],
      [18, 13],
      [19, 10],
      [20, 9],
      [21, 11]
    ];
    var cumulative = 0;
    var cumulativeData = data.map(function(d) {
      var result = [d[0], cumulative];
      cumulative += d[1];
      return result;
    });
    cumulativeData.push([
      cumulativeData[cumulativeData.length - 1][0],
      cumulative
    ]);

    var cumulativeScale = d3
      .scaleLinear()
      .domain(
        cumulativeData.map(function(d) {
          return d[0];
        })
      )
      .range(
        cumulativeData.map(function(d) {
          return d[1] / cumulative;
        })
      )
      .clamp(true);

    var lastWidth;
    function draw() {
      var windowWidth =
        document.body.clientWidth ||
        window.innerWidth ||
        document.documentElement.clientWidth;
      if (lastWidth === windowWidth) return;
      lastWidth = windowWidth;
      var start = d3.timeMonth(
        moment()
          .subtract(2, "weeks")
          .toDate()
      );
      var end = d3.timeMonth(
        moment()
          .add(8, "weeks")
          .toDate()
      );

      var margin = {
        top: 15,
        right: 55,
        bottom: 1,
        left: 1
      };

      var cellSize = Math.min(
        67,
        Math.round((windowWidth - margin.left - margin.right - 10) / 7)
      );

      var width = cellSize * 7;
      var height = cellSize * (d3.timeWeek.count(start, end) + 1);
      var outerWidth = width + margin.left + margin.right;
      var outerHeight = height + margin.top + margin.bottom;

      var svg = d3
        .select("#calendar")
        .text("")
        .append("svg")
        .attr("width", outerWidth)
        .attr("height", outerHeight)
        .attr("class", "calendar")
        .append("g")
        .attr("transform", "translate(" + [margin.left, margin.top] + ")");

      svg
        .selectAll(".dow")
        .data(
          d3.timeDays(
            start,
            moment(start)
              .add(7, "days")
              .toDate()
          )
        )
        .enter()
        .append("text")
        .text(function(d) {
          return moment(d).format("ddd");
        })
        .attr("y", function(d) {
          return d3.timeWeek.count(d3.timeDay(start), d) * cellSize - 3;
        })
        .attr("x", function(d) {
          return d.getDay() * cellSize + 2;
        });

      var weeksContainer = svg
        .selectAll(".week")
        .data(d3.timeWeeks(start, end))
        .enter()
        .append("g")
        .attr("class", "week")
        .attr("transform", function(d) {
          var y = d3.timeWeek.count(d3.timeDay(start), d) * cellSize;
          var x = 7 * cellSize;
          return "translate(" + [x, y] + ")";
        });

      var days = svg
        .append("g")
        .selectAll("g")
        .data(d3.timeDays(start, end))
        .enter()
        .append("g")
        .attr("transform", function(d) {
          var y = d3.timeWeek.count(d3.timeDay(start), d) * cellSize;
          var x = d.getDay() * cellSize;
          return "translate(" + [x, y] + ")";
        })
        .classed("today", function(d) {
          return d3.timeDay(d).getTime() === d3.timeDay(new Date()).getTime();
        })
        .on("click", function(d) {
          window.location.hash = moment(d).format("YYYY-MM-DD");
        });

      days
        .append("rect")
        .attr("fill-opacity", 0.5)
        .attr("stroke", "#ccc")
        .attr("width", cellSize)
        .attr("height", cellSize);

      var xOffset = windowWidth > 500 ? 2 : 1;
      var yOffset = windowWidth > 500 ? 10 : 8;
      days
        .filter(function(d) {
          return d.getDate() !== 1;
        })
        .append("text")
        .text(function(d) {
          return moment(d).format("D");
        })
        .attr("x", xOffset)
        .attr("y", yOffset);

      days
        .filter(function(d) {
          return d.getDate() === 1;
        })
        .append("text")
        .text(function(d) {
          return moment(d).format("MMMM");
        })
        .attr("x", xOffset)
        .attr("y", yOffset)
        .attr("class", "month");

      var donutMaker = d3
        .arc()
        .startAngle(0)
        .outerRadius(cellSize * 0.3)
        .cornerRadius(4)
        .innerRadius(cellSize * 0.3 - 2);
      function donut(pct, full) {
        return donutMaker.endAngle(
          !full && pct === 1 ? 0 : pct * Math.PI * 2
        )();
      }
      var donutContainer = days
        .append("g")
        .attr("class", "donut")
        .attr("transform", "translate(" + [cellSize / 2, cellSize / 2] + ")");
      var pct = donutContainer.append("text").attr("class", "pct data");
      donutContainer
        .append("path")
        .attr("class", "background")
        .attr("d", donut(1, true));
      var donuts = donutContainer.append("path");

      var afterToday = days.filter(function(d) {
        return d > new Date();
      });

      svg
        .append("g")
        .attr("fill", "none")
        .attr("stroke", "#000")
        .selectAll("path")
        .data(function(d) {
          return d3.timeMonths(start, end);
        })
        .enter()
        .append("path")
        .attr("d", pathMonth);

      function pathMonth(t0) {
        var t1 = new Date(t0.getFullYear(), t0.getMonth() + 1, 0),
          d0 = t0.getDay(),
          w0 = d3.timeWeek.count(start, t0),
          d1 = t1.getDay(),
          w1 = d3.timeWeek.count(start, t1);
        return (
          "M" +
          d0 * cellSize +
          "," +
          (w0 + 1) * cellSize +
          "V" +
          w0 * cellSize +
          "H" +
          7 * cellSize +
          "V" +
          w1 * cellSize +
          "H" +
          (d1 + 1) * cellSize +
          "V" +
          (w1 + 1) * cellSize +
          "H" +
          0 +
          "V" +
          (w0 + 1) * cellSize +
          "Z"
        );
      }

      svg
        .append("g")
        .attr("id", "due")
        .append("rect");
      svg
        .append("g")
        .attr("id", "today")
        .append("rect");

      window.onhashchange = function() {
        var date = moment(window.location.hash.substr(1), "YYYY-MM-DD");
        date = date.isValid() ? date : moment();
        render(date.toDate());
      };

      function getLikelihood(soFar, days, cumulative) {
        var cumaltiveScore = Math.max(
          0,
          (cumulativeScale(days + 1) - cumulativeScale(soFar)) /
            (1 - cumulativeScale(soFar))
        );
        if (cumulative) {
          return cumaltiveScore;
        } else {
          return cumaltiveScore > 0
            ? (cumulativeScale(days + 1) - cumulativeScale(days)) /
                (1 - cumulativeScale(soFar))
            : 0;
        }
      }

      function render(date) {
        date = d3.timeDay(date);
        function daysOff(d, exact) {
          return (
            ((exact ? d : d3.timeDay(d)).getTime() -
              d3.timeDay(date).getTime()) /
            24 /
            60 /
            60 /
            1000
          );
        }
        days.each(function(d) {
          const diff = Math.floor(daysOff(d));
          console.log(d, diff);
          d.cumulative = diff > 15 ? 1 - 1e-9 : diff < 0 ? 0 : incData[diff];
          d.today = 0;
        });
        var scale = d3.scaleLinear().domain(
          d3.extent(days.data(), function(d) {
            return d.today;
          })
        );
        const colorScale = d3
          .scaleLinear()
          .interpolate(d3.interpolateLab)
          .domain([0, 0.5, 1])
          .range(["white", "white", "green"]);
        days.select("rect").attr("fill", function(d) {
          var score = d.cumulative;
          if (score > 0 && score < 1) {
            return colorScale(score);
          } else {
            return "white";
          }
        });
        svg
          .select("#due")
          .attr("transform", function() {
            var y = d3.timeWeek.count(d3.timeDay(start), date) * cellSize;
            var x = date.getDay() * cellSize;
            return "translate(" + [x, y] + ")";
          })
          .select("rect")
          .attr("width", cellSize)
          .attr("height", cellSize);
        svg
          .select("#today")
          .attr("transform", function() {
            var date = new Date();
            var y = d3.timeWeek.count(d3.timeDay(start), date) * cellSize;
            var x = date.getDay() * cellSize;
            return "translate(" + [x, y] + ")";
          })
          .select("rect")
          .attr("width", cellSize)
          .attr("height", cellSize);
        pct.text(function(d) {
          var score = d.cumulative;
          return score === 0 ? null : score === 1 ? null : formatPct(score);
        });
        donutContainer.style("display", function(d) {
          return d.cumulative <= 0 || d.cumulative >= 1 ? "none" : null;
        });
        donuts.attr("d", function(d) {
          return donut(d.cumulative);
        });
      }

      function formatPct(ratio) {
        var pct = ratio * 100;
        if (pct < 1) {
          return "<1%";
        } else {
          return +pct.toFixed(0) + "%";
        }
      }

      window.onhashchange();
    }

    window.onresize = draw;
    draw();
    d3.select("body").style("display", null);
  </script>
</body>
